<!-- Memfilter mana bilangan ganjil mana bilangan genap
dari hasil nilai array berikut
[2, 9, 10, 3, 7, 1]

Pastikan kita siapkan array kosong.
Untuk array ganjil dan genapnya -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Javascript.</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 10%
        }
    </style>
</head>

<body>

    <h3>Bab 3 - Javascript.</h3>
    <p id="p1">Dasar pemrograman untuk pemula.</p>
    <div id="demo"></div>

    <script>
        var angka = [2, 9, 10, 3, 7, 1];
        var x = 0;
        var ganjil = [];
        var genap = [];
        while (x < angka.length) {
            if (angka[x] % 2 == 0) {
                genap.push(angka[x]);
            } else {
                ganjil.push(angka[x]);
            }
            x++;
        }
        console.log(ganjil);
        console.log(genap);
    </script>
</body>

</html>
