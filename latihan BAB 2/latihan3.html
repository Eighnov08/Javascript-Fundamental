<!-- Mencari angka terbesar dari nilai berikut 4, 8, 2

Jangan menggunakan metode dari javascript
tapi menggunakan "If Else Statement"

Untuk mengecek mana bilangan yg terbesar dari 
nilai yg telah ditentukan.

Gunakan HTML yg sudah disediakan
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Javascript.</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 10%
        }
    </style>
</head>

<body>

    <h3>Bab 2 - Javascript.</h3>
    <p id="p1">Dasar pemrograman untuk pemula.</p>
    <div id="demo"></div>

    <script>
        var a = 4;
        var b = 8;
        var c = 2;
        if (a > b && a > c) {
            var hasil = a;
        } else if (b > a && b > c) {
            var hasil = b;
        } else if (c > a && c > b) {
            var hasil = c;
        }
        console.log("Nilai Terbesar Dari " + a + "," + b + "," + c + " Adalah " + hasil);
    </script>
</body>

</html>
