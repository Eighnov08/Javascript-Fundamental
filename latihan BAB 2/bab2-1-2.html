        //dua
        var angka1 = 20;
        var angka2 = 15;
        var operator = prompt("+,-,*,/,%");

        if (operator == "-") {
            console.log("Total: " + (angka1 - angka2));
        } else if (operator == "+") {
            console.log("Total: " + (angka1 + angka2));
        } else if (operator == "*") {
            console.log("Total: " + (angka1 * angka2));
        } else if (operator == "/") {
            console.log("Total: " + (angka1 / angka2));
        } else if (operator == "%") {
            console.log("Total: " + (angka1 % angka2));
        } else {
            console.log("operator salah");
        }
    </script>
