<body>

    <div class="container text-center">
        <h1>Gallery Foto JavaScript</h1>
        <div class="col-md-12">
            <div class="row justify-content-center">
                <img src="images/blogmobile-phone-bg.jpg" class="img-thumbnail" id="imgBig">
            </div>
            <div class="row justify-content-center m-2">
                <button type="button" class="btn btn-outline-primary mr-2">Prev</button>
                <button type="button" class="btn btn-outline-primary">Next</button>
            </div>
            <div class="row" id="imgSmall">
                <img src="images/blogmobile-phone-bg.jpg" class="img-thumbnail" alt="0" width="25%">
                <img src="images/blogmusical-bg.jpg" class="img-thumbnail" alt="1" width="25%">
                <img src="images/blognurse-bg.jpg" class="img-thumbnail" alt="2" width="25%">
                <img src="images/blogtravel-bg.jpg" class="img-thumbnail" alt="3" width="25%">
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <script>
        var imgBig = document.getElementById("imgBig");
        var imgSmall = document.getElementById("imgSmall").children;
        var btn = document.querySelectorAll("button");
        var count = 0;

        for (x = 0; x < imgSmall.length; x++) {
            imgSmall[x].onclick = function() {
                var gambar = this.getAttribute("src");
                imgBig.src = gambar;
                count = this.alt;
            }
        }
        btn[1].onclick = function() {
            count++;
            if (count > imgSmall.length - 1) count = 0;
            imgBig.src = imgSmall[count].src;
        }
        btn[0].onclick = function() {
            count--;
            if (count < 0) count = imgSmall.length - 1;
            imgBig.src = imgSmall[count].src;
        }
