<!-- Menampilkan semua nilai array satu persatu.
berikut ini adalah contoh arraynya: 


var badge = ['primary', 'secondary', 'info', 
'warning', 'danger', 'light', 'dark', 'success']

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Javascript.</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 10%
        }
    </style>
</head>

<body>

    <h3>Bab 4 - Javascript.</h3>
    <p id="p1">Dasar pemrograman untuk pemula.</p>
    <div id="demo"></div>

    <script>
        var badge = ['primary', 'secondary', 'info', 'warning', 'danger', 'light', 'dark', 'success'];
        var x = 0;
        var tampil = setInterval(function() {
            document.getElementById("demo").innerHTML += `<span class='badge badge-${badge[x]}'>${badge[x]}</span> `;
            x++;
            if (x >= badge.length) clearInterval(tampil);
        }, 1000)
    </script>
</body>

</html>
