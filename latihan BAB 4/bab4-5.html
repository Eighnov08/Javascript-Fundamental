<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3><u>Belajar</u> [Javascript]
                    <small>Fundamental</small></h3>
                <p class="text-info" id="result"></p>
                <p id="p1">SELAMAT PAGI</p>
                <p id="p2">DASAR PEMROGRAMAN PEMULA</p>
                <div id="demo"></div>
            </div>
        </div>
    </div>

    <script>
        var huruf = ["Doremi", "Fasola", "Sido"];
        var angka = [4, 5, 7];
        var str = [];
        var count = 0;
        var hsl = "";

        function filter_data(data) {
            for (var i = 0; i < data.length; i++) {
                if (typeof data[i] === "string") {
                    str += data[i] + " ";
                    hsl = str;
                } else {
                    count += data[i];
                    hsl = count;
                }
            }
            return hsl;
        }
        filter_data();
    </script>
